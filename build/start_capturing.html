<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <title>Start capturing</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <!--Font-->
    <link rel="stylesheet" href="https://use.typekit.net/bbo0nya.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="../build/bower_comp/swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="../build/bower_comp/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../build/bower_comp/components-font-awesome/css/fontawesome-all.css" />
    <link rel="stylesheet" href="../build/bower_comp/intl-tel-input/build/css/intlTelInput.css" />
    <!-- endbower -->
</head>
<body>

<!--begin header-->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 header__logo">
                <a href="/"><img src="img/logo_limecall.png" alt="Logo" /></a>
            </div>
        </div>
    </div>
</header>
<!--end header-->

<!--begin start-->
<section class="page_global capturing">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="capturing__widget">
                    <img src="img/img_widget.png" alt="Image" />
                </div>
            </div>
            <div class="col-lg-6 capturing__wrapper">
                <div class="capturing__info">
                    <h1 class="title title_global">Start capturing leads</h1>
                    <p class="text_global">Customise assistant to match your brand and website.</p>
                    <form>
                        <label>
                            <h3 class="title">Colors</h3>
                            <div class="colors__wrapper">
                                <div class="sb-checkbox">
                                    <input type="checkbox" class="sb-checkbox__input" id="check1" name="check1">
                                    <label class="sb-checkbox__label sb-checkbox__label--rose" for="check1"></label>
                                </div>
                                <br>
                                <div class="sb-checkbox">
                                    <input type="checkbox" class="sb-checkbox__input" id="check2" name="check2">
                                    <label class="sb-checkbox__label sb-checkbox__label--yellow" for="check2"></label>
                                </div>
                                <br>
                                <div class="sb-checkbox">
                                    <input type="checkbox" class="sb-checkbox__input" id="check3" name="check3">
                                    <label class="sb-checkbox__label sb-checkbox__label--orange" for="check3"></label>
                                </div>
                                <br>
                                <div class="sb-checkbox">
                                    <input type="checkbox" class="sb-checkbox__input" id="check4" name="check4">
                                    <label class="sb-checkbox__label sb-checkbox__label--green" for="check4"></label>
                                </div>
                                <div class="sb-checkbox">
                                    <input type="checkbox" class="sb-checkbox__input" id="check5" name="check5">
                                    <label class="sb-checkbox__label sb-checkbox__label--blue" for="check5"></label>
                                </div>
                                <div class="sb-checkbox">
                                    <input type="checkbox" class="sb-checkbox__input" id="check6" name="check6">
                                    <label class="sb-checkbox__label sb-checkbox__label--purple" for="check6"></label>
                                </div>
                                <span>or</span>
                                <input type="text" placeholder="Enter HEX">
                            </div>
                        </label>
                        <label>
                            <h3 class="title">Company Name</h3>
                            <input type="text">
                        </label>
                        <label>
                            <h3 class="title">Welcome message</h3>
                            <textarea placeholder="e. g. Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam
nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam
erat volutpat. "></textarea>
                        </label>
                        <label>
                            <h3 class="title">Default Language</h3>
                            <select name="langiage">
                                <option value="">English</option>
                                <option value="">French</option>
                            </select>
                        </label>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-6 step_global">
                <p>Step 2 of 4</p>
            </div>
            <div class="col-md-12 col-lg-6 pagination_global">
                <a href="welcome.html"><< Back</a>
                <a href="call_settings.html">Next >></a>
            </div>
        </div>
    </div>
</section>
<!--end start-->



<!-- bower:js -->
<script src="../build/bower_comp/jquery/dist/jquery.js"></script>
<script src="../build/bower_comp/swiper/dist/js/swiper.js"></script>
<script src="../build/bower_comp/bootstrap/dist/js/bootstrap.js"></script>
<script src="../build/bower_comp/intl-tel-input/build/js/intlTelInput.js"></script>
<!-- endbower -->
<!-- Scripts -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
